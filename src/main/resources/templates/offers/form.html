<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Offers</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Offer</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Offer</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${offer}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="offerId">Offer Id</label>
                            <input type="text"
                                   th:field="*{offerId}"
                                   name="offerId" class="form-control" id="nama" placeholder="offerId" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('offerId')}" th:errors="*{offerId}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="offerName">Offer Name</label>
                            <input type="text"
                                   th:field="*{offerName}"
                                   name="offerName" class="form-control" id="offerName" placeholder="offerName" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('offerName')}"th:errors="*{offerName}">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/offer/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Save Data">Submit</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
